<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- reset css  -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- css styles  -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>shine smile</title>
    </head>
    <body>
        <header class="header header--sticky">
            <div class="header__content content row">
                <!-- ''shine smile'' icon-block -->
                <img
                    src="./assets/image/Header/Logo.svg"
                    alt="shine smile"
                    class="icon-block__image"
                />
                <div class="point"></div>
                <nav class="header__navbar navbar">
                    <a href="#!" class="navbar__item navbar__item--uppercase"
                        >Home
                    </a>
                    <a href="#!" class="navbar__item">Services</a>
                    <a href="#!" class="navbar__item">About</a>
                    <a href="#!" class="navbar__item">Doctors</a>
                </nav>
                <a href="#!" class="navbar__item Log-In">Log In</a>
                <a href="#!" class="header__btn btn">Sign Up</a>
            </div>
        </header>
        <section class="hero">
            <div class="content hero__content row">
                <div class="hero__detail">
                    <h1 class="hero__title">
                        Exceptional dental care for all ages.
                    </h1>
                    <p class="hero__desc">
                        Exceptional dental care for all ages. Your great smile
                        begins with a great dentist.
                    </p>
                    <div class="hero__contact-block row">
                        <a href="#!" class="hero__contact-block_btn btn"
                            >Book Online</a
                        >
                        <span class="hero__contact-block__number"
                            >or call (123) 456-7890</span
                        >
                    </div>
                </div>
                <div class="hero__image-block">
                    <img
                        src="./assets/image/Header/pic-1.jpg"
                        alt="Exceptional dental care for all ages."
                        class="hero__image-block__image-1"
                    />
                    <img
                        src="./assets/image/Header/pic-2.jpg"
                        alt="Exceptional dental care for all ages."
                        class="hero__image-block__image-2"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
